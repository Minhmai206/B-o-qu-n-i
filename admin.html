<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin – Báo Quân đội nhân dân</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-header">
    <div class="banner">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDegXWq2A2M96pBVRmJV0FPkhWRMjEGnizZQ&s" alt="Banner">
    </div>
    <div class="flag-bg">
      <div class="logo">
        <span class="title">Quân đội nhân dân Việt Nam</span>
      </div>
      <p class="slogan">Trung Đoàn Thủ Đô</p>
    </div>
  </header>

  <div class="container">
    <h2>Soạn bài mới</h2>
    <input type="text" id="newTitle" placeholder="Tiêu đề bài báo">
    <input type="text" id="newImage" placeholder="URL ảnh minh họa (hoặc để trống)">
    <textarea id="newBody" placeholder="Nội dung bài viết"></textarea>
    <select id="newCategory">
      <option value="Chính trị">Chính trị</option>
      <option value="Quân sự">Quân sự</option>
      <option value="Quốc tế">Quốc tế</option>
      <option value="Văn hóa">Văn hóa</option>
    </select>
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:8px;">
      <button class="btn" onclick="saveArticle()">Đăng bài</button>
      <button class="btn" onclick="resetForm()">Làm mới</button>
    </div>

    <hr>
    <h2>Danh sách bài viết</h2>
    <div id="adminList"></div>
  </div>

  <script src="app.js"></script>
  <script> showAdminArticles("adminList"); </script>
</body>

</html>
